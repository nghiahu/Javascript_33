<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = ["Nguyễn Văn A", "Vũ Thị B", "Nguyễn Thị C"];
        let html = "";
        for (let i = 0; i < names.length; i++) {
        html += "<h1>" + "<li>" +  names[i] + "</li>" + "</h1>";
        }
        document.write(html)
    </script>
</body>
